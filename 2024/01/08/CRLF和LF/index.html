    <h1 id="关闭-Git-拉取代码时自动转换换行符"><a href="#关闭-Git-拉取代码时自动转换换行符" class="headerlink" title="关闭 Git 拉取代码时自动转换换行符"></a>关闭 Git 拉取代码时自动转换换行符</h1><p>罪魁祸首是<code>git</code>的一个配置属性：<code>core.autocrlf </code></p>
<p>由于历史原因，<code>windows</code>下和<code>linux</code>下的文本文件的换行符不一致。</p>
<table>
<thead>
<tr>
<th>Windows</th>
<th>Linux&#x2F;Mac</th>
<th>Old Mac(pre-OSX</th>
</tr>
</thead>
<tbody><tr>
<td>CRLF</td>
<td>LF</td>
<td>CR</td>
</tr>
<tr>
<td>‘\n\r’</td>
<td>‘\n’</td>
<td>‘\r’</td>
</tr>
</tbody></table>
<p><strong>最佳实践：</strong></p>
<p>如果你用的是<code>windows</code>，文件编码是<code>UTF-8</code>且包含中文，最好全局将<code>autocrlf</code>设置为<code>false</code>。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global core.autocrlf <span class="literal">false</span></span><br></pre></td></tr></table></figure>

<p>注意：<code>git</code>全局配置之后，你需要重新拉取代码。</p>
